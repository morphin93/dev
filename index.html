<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion avec TON Keeper</title>
    <!-- Inclure le script TonConnect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>Connexion avec TON Keeper</h1>
    <!-- Conteneur pour le bouton de connexion -->
    <div id="ton-connect"></div>

    <script>
        // Initialiser TonConnect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/morphin93/dev/refs/heads/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Écouter les événements de connexion
        tonConnectUI.onStatusChange((wallet) => {
            if (wallet) {
                console.log('Connecté avec le wallet :', wallet);
                // Vous pouvez maintenant interagir avec le wallet connecté
            } else {
                console.log('Déconnecté');
            }
        });
    </script>
</body>
</html>
