<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion avec TON Keeper</title>
    <!-- Inclure le script TonConnect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.55/tonweb.js"></script>
</head>
<body>
    <h1>Interagir avec un Smart Contract sur TON 5</h1>
    <!-- Bouton de connexion TON Keeper -->
    <div id="ton-connect"></div>

    <!-- Boutons d'incrémentation et de lecture (sans l'attribut disabled) -->
    <button id="increment-btn">Incrémenter le Compteur</button>
    <button id="get-counter-btn">Obtenir la Valeur du Compteur</button>
    <p id="counter-value"></p>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/morphin93/dev/refs/heads/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        const incrementButton = document.getElementById('increment-btn');
        const getCounterButton = document.getElementById('get-counter-btn');
        const counterValueElement = document.getElementById('counter-value');

        const contractAddress = 'EQDcR3pfOO45NGNbWChbCgKwB-sGDJDdC-0lE1NtjZfOlfx0';
        const tonweb = new TonWeb(new TonWeb.HttpProvider('https://testnet.toncenter.com/api/v2/jsonRPC'));

        // Vérifier l'état de connexion et activer les boutons si connecté
        tonConnectUI.onStatusChange(async (wallet) => {
            if (wallet) {
                try {
                    const address = await wallet.getAddress();
                    if (address) {
                        console.log('Connecté avec le wallet:', address);
                    }
                } catch (error) {
                    console.error('Erreur lors de la récupération de l\'adresse du wallet:', error);
                }
            } else {
                // Désactiver les boutons en cas de déconnexion
                incrementButton.disabled = true;
                getCounterButton.disabled = true;
                console.log('Déconnecté');
            }
        });

        // Fonction pour envoyer une transaction d'incrémentation
        async function incrementCounter() {
            console.log('Tentative d\'envoi de la transaction pour incrémenter le compteur...');
            try {
                const transaction = {
                    to: contractAddress,
                    value: TonWeb.utils.toNano(0.01),
                    payload: TonWeb.utils.bytesToHex(new TextEncoder().encode('increment'))
                };
                console.log('Détails de la transaction:', transaction);

                // Envoie de la transaction via TON Keeper
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Transaction envoyée avec succès:', result);
                alert('Transaction envoyée pour incrémenter le compteur!');
            } catch (error) {
                console.error('Erreur lors de l\'envoi de la transaction:', error);
                alert('Erreur lors de l\'envoi de la transaction');
            }
        }

        // Fonction pour appeler le getter et obtenir la valeur du compteur
        async function getCounterValue() {
            console.log('Appel du getter pour obtenir la valeur du compteur...');
            try {
                const result = await tonweb.provider.callGetMethod(contractAddress, 'value', []);
                const counterValue = result.stack[0][1];
                console.log('Valeur actuelle du compteur:', counterValue);
                counterValueElement.innerText = 'Valeur actuelle du compteur : ' + counterValue;
            } catch (error) {
                console.error('Erreur lors de l\'appel du getter:', error);
                alert('Erreur lors de l\'appel du getter');
            }
        }

        // Ajouter des écouteurs pour les boutons
        incrementButton.addEventListener('click', incrementCounter);
        getCounterButton.addEventListener('click', getCounterValue);
    </script>
</body>
</html>
