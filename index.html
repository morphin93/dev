<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonAdventure</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #connectWalletButton {
            margin-right: auto;
            margin-left: auto;
            width: 300px;
        }

        .wallet-info {
            background-color: #f0f4f8;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .wallet-info h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .wallet-info p {
            margin: 5px 0;
            color: #666;
        }

        .wallet-info .data {
            font-weight: 500;
            color: #333;
        }
    </style>
    <!-- Import de TonConnect UI -->
    <script src="https://cdn.jsdelivr.net/npm/tonweb@latest/dist/tonweb.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="connectWalletButton"></div>
        <div class="wallet-info" id="walletInfo" style="display: none;">
            <h2>Avatars</h2>
            <p>Adresse: <span class="data" id="walletAddress">-</span></p>
            <p>Solde: <span class="data" id="walletBalance">-</span></p>
            <button id="createCharacterButton" style="display: none;">Create Character</button>
        </div>
    </div>

<script>
    const tonweb = new TonWeb(); // Initialisation de TonWeb

    // Initialisation de TonConnect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/morphin93/dev/refs/heads/main/tonconnect-manifest.json',
        buttonRootId: 'connectWalletButton'
    });

    // Surveillance des changements d'état de la connexion
    tonConnectUI.onStatusChange((walletInfo) => {
        if (walletInfo) {
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('walletAddress').textContent = walletInfo.account.address;
            document.getElementById('createCharacterButton').style.display = 'block';
        }
    });

    // Fonction pour créer un personnage avec un payload approprié
    document.getElementById('createCharacterButton').addEventListener('click', async () => {
        try {
            const cell = new tonweb.boc.Cell();
            cell.bits.writeUint(2, 32); // Écrire l'opcode '2' pour créer un personnage

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [
                    {
                        address: 'EQAS3KiQmju2bR4ZrVIZ2CJBWr7SSuR2n2cNXyaqBe709GNp',
                        amount: '10000000', // 0.01 TON en nanoTON
                        payload: cell.toBoc().toString('base64') // Conversion du payload en base64
                    }
                ]
            };

            const result = await tonConnectUI.sendTransaction(transaction);
            console.log('Transaction envoyée:', result);
            alert('Personnage créé avec succès !');
        } catch (error) {
            console.error('Erreur lors de la création du personnage:', error);
            alert('Erreur lors de la création du personnage.');
        }
    });
</script>


</body>

</html>
